<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach - Your Personal Career Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #64b5f6, #42a5f5, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .tab {
            padding: 15px 30px;
            margin: 0 10px;
            background: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.3);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #64b5f6;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e3f2fd;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.3);
        }

        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 181, 246, 0.4);
        }

        .voice-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .voice-btn {
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .voice-btn.recording {
            background: #f44336;
            color: white;
            animation: pulse 1.5s infinite;
        }

        .voice-btn:not(.recording) {
            background: #4caf50;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .file-upload {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: #64b5f6;
            background: rgba(100, 181, 246, 0.1);
        }

        .result-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #64b5f6;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading-container {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
                gap: 10px;
            }
            
            .tab {
                margin: 0;
            }
            
            .voice-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Career Coach</h1>
            <p>Your Personal AI-Powered Career Development Assistant</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('chat')">AI Chat</button>
            <button class="tab" onclick="showTab('resume')">Resume Analysis</button>
            <button class="tab" onclick="showTab('generation')">Document Generation</button>
            <button class="tab" onclick="showTab('interview')">Interview Prep</button>
            <button class="tab" onclick="showTab('career')">Career Development</button>
        </div>

        <!-- AI Chat Tab -->
        <div id="chat" class="tab-content active">
            <div class="section">
                <h3>AI Career Coach Chat</h3>
                <div class="input-group">
                    <label for="chatInput">Ask me anything about your career:</label>
                    <textarea id="chatInput" rows="4" placeholder="e.g., How can I improve my resume? What skills are in demand? How should I prepare for interviews?"></textarea>
                </div>
                
                <div class="voice-controls">
                    <button id="voiceInputBtn" class="voice-btn" onclick="startVoiceInput('chat')">
                        üé§ Start Voice Input
                    </button>
                    <button id="voiceStopBtn" class="voice-btn" onclick="stopVoiceInput()" style="display: none;">
                        ‚èπÔ∏è Stop Recording
                    </button>
                    <span id="voiceStatus">Click to start voice input</span>
                </div>

                <button class="btn" onclick="sendChatMessage()">Send Message</button>
                
                <div id="chatResult" class="result-area" style="display: none;"></div>
            </div>
        </div>

        <!-- Resume Analysis Tab -->
        <div id="resume" class="tab-content">
            <div class="section">
                <h3>Resume Analysis</h3>
                <div class="file-upload" onclick="document.getElementById('resumeFile').click()">
                    <p>üìÑ Click to upload or drag & drop your resume</p>
                    <p style="font-size: 0.9rem; opacity: 0.7;">Supports PDF, Word, and text files</p>
                    <input type="file" id="resumeFile" accept=".pdf,.docx,.txt" style="display: none;" onchange="handleFileSelect(event)">
                </div>
                
                <div class="input-group">
                    <label for="analysisJobDescription">Job Description for Analysis:</label>
                    <textarea id="analysisJobDescription" rows="6" placeholder="Paste the job description here to analyze your resume against this specific role..."></textarea>
                </div>
                
                <button class="btn" onclick="analyzeResume()">Analyze Resume</button>
                
                <div id="resumeAnalysisResult" class="result-area" style="display: none;"></div>
            </div>
        </div>

        <!-- Document Generation Tab -->
        <div id="generation" class="tab-content">
            <div class="section">
                <h3>Document Generation</h3>
                <div class="input-group">
                    <label for="generationJobDescription">Job Description:</label>
                    <textarea id="generationJobDescription" rows="6" placeholder="Paste the job description here to generate documents..."></textarea>
                </div>

                <div class="voice-controls">
                    <button id="generationVoiceBtn" class="voice-btn" onclick="startVoiceInput('generation')">
                        üé§ Voice Input
                    </button>
                    <button id="generationVoiceStopBtn" class="voice-btn" onclick="stopVoiceInput()" style="display: none;">
                        ‚èπÔ∏è Stop
                    </button>
                </div>

                <button class="btn" onclick="generateResume()">Generate Resume</button>
                <button class="btn" onclick="generateCoverLetter()">Generate Cover Letter</button>
                
                <div id="generationResult" class="result-area" style="display: none;"></div>
            </div>
        </div>

        <!-- Interview Prep Tab -->
        <div id="interview" class="tab-content">
            <div class="section">
                <h3>Interview Preparation</h3>
                <div class="input-group">
                    <label for="interviewJobDescription">Job Description for Interview Prep:</label>
                    <textarea id="interviewJobDescription" rows="6" placeholder="Paste the job description here to get personalized interview questions..."></textarea>
                </div>

                <div class="voice-controls">
                    <button id="interviewVoiceBtn" class="voice-btn" onclick="startVoiceInput('interview')">
                        üé§ Voice Input
                    </button>
                    <button id="interviewVoiceStopBtn" class="voice-btn" onclick="stopVoiceInput()" style="display: none;">
                        ‚èπÔ∏è Stop
                    </button>
                </div>

                <button class="btn" onclick="generateInterviewQuestions()">Generate Interview Questions</button>
                
                <div id="interviewResult" class="result-area" style="display: none;"></div>
            </div>
        </div>

        <!-- Career Development Tab -->
        <div id="career" class="tab-content">
            <div class="section">
                <h3>Career Development Planning</h3>
                <div class="input-group">
                    <label for="userProfile">Your Profile:</label>
                    <textarea id="userProfile" rows="4" placeholder="Describe your current role, experience, skills, and background..."></textarea>
                </div>

                <div class="input-group">
                    <label for="careerGoals">Career Goals:</label>
                    <textarea id="careerGoals" rows="4" placeholder="What are your short-term and long-term career goals?"></textarea>
                </div>

                <div class="voice-controls">
                    <button id="careerVoiceBtn" class="voice-btn" onclick="startVoiceInput('career')">
                        üé§ Voice Input
                    </button>
                    <button id="careerVoiceStopBtn" class="voice-btn" onclick="stopVoiceInput()" style="display: none;">
                        ‚èπÔ∏è Stop
                    </button>
                </div>

                <button class="btn" onclick="generateCareerPlan()">Generate Career Plan</button>
                
                <div id="careerResult" class="result-area" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Tab Management
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        // Voice Recognition Setup
        let recognition = null;
        let currentVoiceMode = 'chat';
        let isRecording = false;

        function initializeVoiceRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    isRecording = true;
                    updateVoiceUI(true);
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    updateVoiceInput(transcript);
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    showNotification('Voice recognition error: ' + event.error, 'error');
                };
                
                recognition.onend = function() {
                    isRecording = false;
                    updateVoiceUI(false);
                };
            }
        }

        function startVoiceInput(mode) {
            currentVoiceMode = mode;
            
            if (!recognition) {
                initializeVoiceRecognition();
            }
            
            if (isRecording) {
                stopVoiceInput();
                return;
            }
            
            try {
                recognition.start();
            } catch (error) {
                console.error('Error starting voice recognition:', error);
                showNotification('Voice recognition failed. Please try again.', 'error');
            }
        }

        function stopVoiceInput() {
            if (recognition && isRecording) {
                recognition.stop();
            }
        }

        function updateVoiceUI(isRecording) {
            const voiceButtons = document.querySelectorAll('.voice-btn');
            voiceButtons.forEach(btn => {
                if (isRecording) {
                    btn.innerHTML = '‚èπÔ∏è Stop';
                    btn.classList.add('recording');
                } else {
                    btn.innerHTML = 'üé§ Start Voice Input';
                    btn.classList.remove('recording');
                }
            });
        }

        function updateVoiceInput(transcript) {
            let targetInput = null;
            
            switch (currentVoiceMode) {
                case 'chat':
                    targetInput = document.getElementById('chatInput');
                    break;
                case 'generation':
                    targetInput = document.getElementById('generationJobDescription');
                    break;
                case 'interview':
                    targetInput = document.getElementById('interviewJobDescription');
                    break;
                case 'career':
                    targetInput = document.getElementById('careerGoals');
                    break;
            }
            
            if (targetInput) {
                targetInput.value = transcript;
                targetInput.focus();
            }
        }

        // API Functions
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            showLoading('chatResult', 'Processing your message...');
            
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, userId: 'user123' })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading('chatResult');
                if (data.success && data.result) {
                    displayResult('chatResult', data.result);
                } else {
                    throw new Error(data.error || 'Failed to get response');
                }
            })
            .catch(error => {
                console.error('Chat error:', error);
                hideLoading('chatResult');
                displayResult('chatResult', 'Error: Unable to get response. Please try again.');
            });
            
            input.value = '';
        }

        function analyzeResume() {
            const jobDesc = document.getElementById('analysisJobDescription').value.trim();
            const resumeContent = window.uploadedResumeContent;
            
            if (!jobDesc || !resumeContent) {
                showNotification('Please provide both a job description and upload a resume first.', 'error');
                return;
            }
            
            showLoading('resumeAnalysisResult', 'Analyzing resume...');
            
            fetch('/api/analyze-resume-with-jd', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    resumeContent: resumeContent,
                    jobDescription: jobDesc
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading('resumeAnalysisResult');
                if (data.success) {
                    displayResult('resumeAnalysisResult', data.analysis);
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            })
            .catch(error => {
                console.error('Analysis error:', error);
                hideLoading('resumeAnalysisResult');
                displayResult('resumeAnalysisResult', 'Error: Unable to analyze resume. Please try again.');
            });
        }

        function generateResume() {
            const jobDesc = document.getElementById('generationJobDescription').value.trim();
            
            if (!jobDesc) {
                showNotification('Please enter a job description first.', 'error');
                return;
            }
            
            showLoading('generationResult', 'Generating resume...');
            
            fetch('/api/generate-resume-and-cover-letter', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    resumeContent: window.uploadedResumeContent || "Experienced professional seeking new opportunities",
                    jobDescription: jobDesc
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading('generationResult');
                if (data.success) {
                    displayResult('generationResult', 'Resume: ' + data.resume);
                } else {
                    throw new Error(data.error || 'Generation failed');
                }
            })
            .catch(error => {
                console.error('Generation error:', error);
                hideLoading('generationResult');
                displayResult('generationResult', 'Error: Unable to generate resume. Please try again.');
            });
        }

        function generateCoverLetter() {
            const jobDesc = document.getElementById('generationJobDescription').value.trim();
            
            if (!jobDesc) {
                showNotification('Please enter a job description first.', 'error');
                return;
            }
            
            showLoading('generationResult', 'Generating cover letter...');
            
            fetch('/api/generate-resume-and-cover-letter', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    resumeContent: window.uploadedResumeContent || "Experienced professional seeking new opportunities",
                    jobDescription: jobDesc
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading('generationResult');
                if (data.success) {
                    displayResult('generationResult', 'Cover Letter: ' + data.coverLetter);
                } else {
                    throw new Error(data.error || 'Generation failed');
                }
            })
            .catch(error => {
                console.error('Generation error:', error);
                hideLoading('generationResult');
                displayResult('generationResult', 'Error: Unable to generate cover letter. Please try again.');
            });
        }

        function generateInterviewQuestions() {
            const jobDesc = document.getElementById('interviewJobDescription').value.trim();
            
            if (!jobDesc) {
                showNotification('Please enter a job description first.', 'error');
                return;
            }
            
            showLoading('interviewResult', 'Generating interview questions...');
            
            fetch('/api/interview-prep', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jobDescription: jobDesc })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading('interviewResult');
                if (data.success) {
                    displayResult('interviewResult', data.result);
                } else {
                    throw new Error(data.error || 'Generation failed');
                }
            })
            .catch(error => {
                console.error('Interview prep error:', error);
                hideLoading('interviewResult');
                displayResult('interviewResult', 'Error: Unable to generate interview questions. Please try again.');
            });
        }

        function generateCareerPlan() {
            const profile = document.getElementById('userProfile').value.trim();
            const goals = document.getElementById('careerGoals').value.trim();
            
            if (!profile || !goals) {
                showNotification('Please enter both your profile and career goals.', 'error');
                return;
            }
            
            showLoading('careerResult', 'Generating career plan...');
            
            fetch('/api/career-development', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    userProfile: profile, 
                    goals: goals, 
                    userId: 'user123' 
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading('careerResult');
                if (data.success) {
                    displayResult('careerResult', data.result);
                } else {
                    throw new Error(data.error || 'Failed to generate career plan');
                }
            })
            .catch(error => {
                console.error('Career planning error:', error);
                hideLoading('careerResult');
                displayResult('careerResult', 'Error: Unable to generate career plan. Please try again.');
            });
        }

        // File handling
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                uploadFile(file);
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('document', file);
            
            showLoading('resumeAnalysisResult', 'Uploading and processing document...');
            
            fetch('/api/upload-document', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading('resumeAnalysisResult');
                if (data.success) {
                    window.uploadedResumeContent = data.content;
                    showNotification('Document uploaded successfully!', 'success');
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                hideLoading('resumeAnalysisResult');
                showNotification('Upload failed. Please try again.', 'error');
            });
        }

        // Utility Functions
        function displayResult(elementId, content) {
            const element = document.getElementById(elementId);
            if (element && content) {
                element.innerHTML = content.replace(/\n/g, '<br>');
                element.style.display = 'block';
            }
        }

        function showLoading(elementId, message = 'Processing...') {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>${message}</p>
                    </div>
                `;
                element.style.display = 'block';
            }
        }

        function hideLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = '';
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeVoiceRecognition();
        });
    </script>
</div> <!-- Close container div -->
</body>
</html>
